on:
  push:
    paths:
      - 'topics.txt'  # Runs AUTOMATICALLY when you edit/upload this file
  workflow_dispatch:  # Allows MANUAL run button

jobs:
  harvest_knowledge:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      # Updated to use 'ddgs' to fix the RuntimeWarning
      run: |
        pip install requests pypdf ddgs

    - name: ğŸ”¥ Run The Hunter
      run: python trainer.py
      
    - name: ğŸ“Š Report Status
      if: always()
      run: |
        echo "âœ… Knowledge Pump cycle completed"